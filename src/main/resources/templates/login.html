<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">Book It! - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="elements/navbar"></div>

<div class="hero">

    <div class="hero-text">
        <h2 th:text="#{app.login.title}">Log In to Your Account</h2>
        <p th:text="#{app.login.subtitle}">Access your appointments and more.</p>
    </div>
    <div class="container">
        <div class="login-form" style="width: 50vh">
            <h3 th:text="#{app.login.heading}">Login</h3>
            <h3 th:text="${link}">Login</h3>
            <form th:action="@{/login}" method="post">
                <input type="hidden" name="link" th:value="${link}">

                <div class="form-group">
                    <label for="username" th:text="#{app.username}">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{app.password}">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button" th:text="#{app.login_button}">Log In</button>
            </form>
            <p th:text="#{app.login.no_account}">Don't have an account?</p>
            <a href="/signup" class="button" th:text="#{app.signup_button}">Sign Up</a>
        </div>
    </div>
</div>

<section id="login">

</section>

<div th:insert="elements/footer"></div>

</body>
</html>
