<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.registration.confirm.title}">Book It! - Confirm Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="elements/navbar"></div>

<div class="hero">

    <div>
        <h2 th:text="#{app.registration.confirm.title}">Registration Successful!</h2>
        <p th:text="#{app.registration.confirm.message}">
            Thank you for registering! Please check your email and click on the confirmation link to activate your account.
        </p>
        <p><img src="/images/email-confirmation.png" alt="Email Confirmation" style="width: 13%; padding-bottom: 1vh; padding-left: 10px"></p>

        <a href="/login" class="button" th:text="#{app.registration.confirm.login_button}">Go to Login</a>
    </div>
    <div class="hero-text">
        <h2></h2>
        <p></p>
    </div>
</div>

<div th:insert="elements/footer"></div>

</body>
</html>
